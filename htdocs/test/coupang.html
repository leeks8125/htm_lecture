<!doctype html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>coupang</title>
		<style>
			form {
					padding-left:400px;}
		</style>
	</head>
	<body>
		<form>
			<img src="C:/Users/km/Desktop/쿠팡.png" alt="coupang"width="300" ><br>
			<h2>회원정보를 입력해주세요</h2>
			<input type="text" name="id" placeholder="아이디(이메일)"><br>
			<input type="password" name="pw" placeholder="비밀번호"><br>
			<input type="password" name="ckpw" placeholder="비밀번호 확인"><br>
			<input type="text" name="name" placeholder="이름"><br>
			<input type="text" name="phone" placeholder="휴대폰 번호">
			<hr>
			<h2>쿠팡 서비스 약관에 동의해주세요</h2>
			<input type="checkbox" name="ckbox">
			<span>모두 동의합니다.&emsp;&emsp;</span><a href="#">></a><br>
			<input type="checkbox" name="ckbox">
			<span>[필수]만 14세 이상입니다.&emsp;&emsp;</span><a href="#">></a><br>
			<input type="checkbox" name="ckbox">
			<span>[필수]쿠팡 이용약관 동의&emsp;&emsp;</span><a href="#">></a><br>
			<input type="checkbox" name="ckbox">
			<span>[필수]전자금융거래 이용약관 동의&emsp;&emsp;</span><a href="#">></a><br>
			<input type="checkbox" name="ckbox">
			<span>[필수]개인정보 수집및 이용동의&emsp;&emsp;</span><a href="#">></a><br>
			<input type="checkbox" name="ckbox">
			<span>[필수]개인정보 제공 동의&emsp;&emsp;</span><a href="#">></a><br>
			<input type="submit" name="agree" value="동의하고 가입하기">
		</form>
	</body>
	</html>

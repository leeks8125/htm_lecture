<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>Ellipsis</title>
	<style>
		h1,p{
			width:300px;
		}
		.ellipsis{
			white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis
		}
	</style>
</head>
<body>
	<h1 class="ellipsis">ajsdkjflfsdafgdsafsafdsafdasfsdafsaadskjl;dgasjk;ldsagkjl;sdafkjl;dafs</h1>
	<p class="ellipsis">fdsjkhdsfhjksdfahjksdfhjksdfjhksdfajkhsdfajkhsfad</p>
</body>
</html>

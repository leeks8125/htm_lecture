<!doctype html>
<html lang="ko">
 	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <title>findid</title>
	    <style>
	   body{
	   	margin:0;
	   }
	    .findpw{
	    	width:670px;
	    	margin:0 auto;
	    }
	    .find{
    		display:flex;
    		justify-content:space-between;
    		border-bottom:1px solid gray;
    	}
    	.find>span{
    		font-size:10px;
    		
    	}
    	.sequence{
    		display:flex;
    		
    	}
    	.pw{
    		float:left;
    	}
    	li{
    		list-style:none;
    		padding-left:0%;
    	}
    	.button{
    		margin-left:300px;
    	}
	    </style>
  	</head>
	<body>
		<div class="findpw">
			<div class="find">
					<ul>
						<li>비밀번호찾기</li>
					</ul>
					<ul class="sequence">
						<li>01.아이디 입력 ></li> 
						<li>02.본인 확인 ></li> 
						<li>03. 비밀번호 재설정</li>
					</ul>
			</div>
			<p>비밀번호를 찾는 아이디를 입력해 주세요</p>
			<fieldset>
				<input type="text" placeholder="아이디" />
			</fieldset>
			<br>
			<input type="button" value="다음" class="button" />
		</div>
	</body>
</html>

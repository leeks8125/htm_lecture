<!doctype html>
	<html lang="ko">
	<head>

		<title>CSS3 Font Property</title>
		<style>
			.font_arial{font-family:'없는 글꼴',Arial;}
			.font_roman{font-family:'Times New Roman',Arial;}
		
		</style>
	</head>
	<body>
		<h1 class="font_arial">abcdefghi</h1>
		<p class="font_roman">abcdefghi</p>
		
	</body>

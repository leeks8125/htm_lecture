<!doctype html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>CSS3 Font Property</title>
		<style>
			.a{font-size:32px;}
			.b{font-size:2em;}
			.c{font-size:large;}
			.d{font-size:small;}
		</style>
	</head>
	<body>
		<h1>abcdefghi</h1>
		<p class="a">abcdefghi</p>
		<p class="b">abcdefghi</p>
		<p class="c">abcdefghi</p>
		<p class="d">abcdefghi</p>
	</body>
	</html>

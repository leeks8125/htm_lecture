<!doctype html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>CSS3 Font Property</title>
		<style>
			.font_big{font-size:2em;}
			.font_italic{font-style:italic;}
			.font_bold{font-weight:bold;}
			.font_center{text-align:center;}
			.font_right{text-align:right;}
		
		</style>
	</head>
	<body>
		
		<p class="font_big font_italic font_bold">abcdefghi</p>
		<p class="font_bold font_right">abcdefghi11111</p>
		<p>abcdefghi11111</p>
		
	</body>
	</html>

<!doctype html>
	<html lang="ko">
	<head>

		<title>CSS3 Property Basic</title>
		<style>
			div{
				font-family:'Times New Roman';
				height:60px;
				line-height:60px;
				text-align:center;
				
				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ff1a00+0,ff1a00+100;Red+Flat+%231 */

			}
			
			
		</style>
	</head>
